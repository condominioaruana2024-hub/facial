<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Cadastro Facial</title>

<script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    text-align: center;
    margin: 0;
    padding: 10px;
  }

  img.logo {
    width: 40vw;
    max-width: 160px;
    margin: 5px auto;
  }

  input {
    width: 90vw;
    max-width: 320px;
    padding: 5px;
    margin: 3px auto;
    font-size: 12px;
    border-radius: 6px;
    border: 1px solid #ccc;
    display: block;
  }

  button {
    width: 60vw;
    max-width: 220px;
    padding: 10px;
    margin: 8px;
    font-size: 15px;
    border-radius: 8px;
    border: none;
    background: #0066cc;
    color: white;
    cursor: pointer;
  }

  .camera-container {
    position: relative;
    width: 80vw;
    max-width: 300px;
    margin: auto;
  }

  video {
    width: 70%;
    border-radius: 12px;
  }

  .face-oval {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 40%;
    height: 60%;
    border: 3px solid #00ff00;
    border-radius: 50% / 60%;
    transform: translate(-50%, -50%);
    pointer-events: none;
  }

  /* TELA DE CONFIRMAÇÃO */
  .confirmacao {
    position: fixed;
    inset: 0;
    background: #ffffff;
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 9999;
  }

  .confirmacao img {
    width: 60%;
    max-width: 300px;
  }
</style>
</head>

<body>

<img src="logo.png" class="logo">
<h4>Cadastro Facial Antony de Oliveira</h4>

<div class="lgpd" id="lgpdBox">
  Ao enviar sua foto, você autoriza o uso dela para cadastro no sistema.
  <br><br>
  <button onclick="aceitarLGPD()">OK</button>
</div>

<div id="formulario" style="display:none;">

  <input id="nome" placeholder="Nome completo">
  <input id="bloco" placeholder="Bloco">
  <input id="apto" placeholder="Apartamento">

  <div class="camera-container">
    <video id="video" autoplay playsinline></video>
    <div class="face-oval"></div>
  </div>

  <button onclick="capturar()">Capturar Foto</button>

  <img id="fotoPreview" style="width:200px;border-radius:12px">

  <button onclick="enviar()">Finalizar</button>

  <canvas id="canvas" style="display:none;"></canvas>
</div>

<!-- TELA DE CONFIRMAÇÃO -->
<div class="confirmacao" id="confirmacao">
  <img src="confirmacao.png">
</div>

<script>
let stream = null;

function aceitarLGPD() {
  document.getElementById("lgpdBox").style.display = "none";
  document.getElementById("formulario").style.display = "block";
  iniciarCamera();
}

async function iniciarCamera() {
  stream = await navigator.mediaDevices.getUserMedia({ video: true });
  document.getElementById("video").srcObject = stream;
}

function capturar() {
  const video = document.getElementById("video");
  const canvas = document.getElementById("canvas");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext("2d").drawImage(video, 0, 0);
  document.getElementById("fotoPreview").src = canvas.toDataURL("image/jpeg");
}

function enviar() {
  const nome = nomeInput.value;
  const bloco = blocoInput.value;
  const apto = aptoInput.value;

  if (!nome || !bloco || !apto) {
    alert("Preencha todos os campos!");
    return;
  }

  fetch("SUA_URL_DO_APPS_SCRIPT", {
    method: "POST",
    body: JSON.stringify({
      nome, bloco, apto,
      img: canvas.toDataURL("image/jpeg")
    })
  });

  // MOSTRA CONFIRMAÇÃO
  document.getElementById("confirmacao").style.display = "flex";

  // VOLTA PARA INÍCIO APÓS 1 SEGUNDO
  setTimeout(() => location.reload(), 1000);
}
</script>

</body>
</html>
